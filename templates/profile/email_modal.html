<!-- Modify email modal -->
<div class="modal fade" id="modifyEmailModal" tabindex="-1" role="dialog" aria-labelledby="Modify modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

                <!-- Modify email modal header -->
                <div class="modal-header justify-content-center">
                    <h4 class="modal-title"> {{ lang["modify_email"] }} </h4>
                </div>

                <!-- Modify email body -->
                <div class="modal-body my-3">

                    <!-- Modify email form -->
                    <form role="form" id="email_form" action="/profile_modify_email" method="post" onsubmit="return validate_email(this)">
                        <div class="form-group row">
                            <!-- Email tooltip (question icon) -->
                            <label for="email" class="col-sm-1 col-form-label">
                                <span id="help">
                                    {% if session_role == "admin" %}
                                        <i class="fas fa-question-circle fa-lg ml-1 text-primary" data-toggle="tooltip" data-placement="top" title="{{ lang["email_tooltip"] }}"></i>
                                    {% else %}
                                        <i class="fas fa-question-circle fa-lg ml-1 text-info" data-toggle="tooltip" data-placement="top" title="{{ lang["email_tooltip"] }}"></i>
                                    {% endif %}
                                </span>
                            </label>

                            <!-- Email input -->
                            <div class="col-sm-11">
                                <input type="email" class="form-control" name="email" id="email" placeholder="{{ lang["enter_new_email"] }}" required onblur="validate_email2(this)">
                                <div class="invalid-feedback">              <!-- Error message if the email validation is wrong -->
                                    &nbsp {{ lang["invalid_email"] }}
                                </div>
                                <div>                                       <!-- Email help text(below form field) -->
                                    <small id="emailHelpBlock" class="form-text text-muted">
                                        <em> &nbsp {{ lang["needs_email"] }} </em>
                                    </small>
                                </div>
                            </div>
                        </div>

                        <hr>
                        <div class="mt-4 text-center">		<!-- Modify email form buttons -->
                            {% if session_role == "admin" %}
                                <button type="submit" class="btn btn-success" name="key" value="{{ user_key }}">
                                    {{ lang ["accept"] }}
                                    <i class="fas fa-check fa-sm"></i>
                                </button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                    {{ lang["cancel"] }}
                                    <i class="fas fa-times fa-sm"></i>
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    {{ lang["restore"] }}
                                    <i class="fas fa-redo-alt fa-sm"></i>
                                </button>
                            {% else %}
                                <button type="submit" class="btn btn-info" name="key" value="{{ user_key }}">
                                    {{ lang ["accept"] }}
                                    <i class="fas fa-check fa-sm"></i>
                                </button>
                                <button type="button" class="btn btn-outline-info" data-dismiss="modal">
                                    {{ lang["cancel"] }}
                                    <i class="fas fa-times fa-sm"></i>
                                </button>
                                <button type="reset" class="btn btn-outline-info">
                                    {{ lang["restore"] }}
                                    <i class="fas fa-redo-alt fa-sm"></i>
                                </button>
                            {% endif %}
                        </div>
                    </form>
                    <!-- End of modify email form -->

                </div>
                <!-- End of modify email modal body -->
        </div>
    </div>
</div>
<!-- End of modify email modal -->
