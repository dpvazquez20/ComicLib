<!-- Error snackbar (for the client) -->


<div class="toast" id="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="10000" data-animation="true">
    <div class="toast-header border border-danger">
        <i class="fas fa-times-circle fa-bg text-danger mr-2"></i>
        <strong class="mr-auto"> {{ error_message }} </strong>
        <button type="button" class="ml-2 mb-1 close text-danger" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true"> &times; </span>
        </button>
    </div>
</div>
