<!-- Error message (danger alert) -->


<div class="alert alert-danger alert-dismissible fade show mt-2 text-center" role="alert">
    <strong> {{ lang["error!"] }} </strong> {{ error_message }}                         <!-- Message -->
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">        <!-- Close button -->
        <span aria-hidden="true"> &times; </span>
    </button>
</div>
